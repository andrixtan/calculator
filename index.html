<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<script src="script.js" defer></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="calculator-body">
			<div class="display"></div>
			<div class="buttons-body">
				<div class="row">
					<div class="digit button" data-key="7">7</div>
					<div class="digit button" data-key="8">8</div>
					<div class="digit button" data-key="9">9</div>
					<div class="backspace button" data-key="Backspace">Backspace</div>
				</div>
				<div class="row">
					<div class="digit button" data-key="4">4</div>
					<div class="digit button" data-key="5">5</div>
					<div class="digit button" data-key="6">6</div>
					<div class="operator button" data-key="*">&#215;</div>
					<div class="operator button" data-key="/">&#247;</div>
				</div>
				<div class="bottom-half">
					<div class="last-2-rows">
						<div class="last-row row">
							<div class="digit button" data-key="1">1</div>
							<div class="digit button" data-key="2">2</div>
							<div class="digit button" data-key="3">3</div>
							<div class="operator button" data-key="-">-</div>
						</div>
						<div class="last-row row">
							<div class="digit button" data-key="0">0</div>
							<div class="clear button" data-key="Escape">C</div>
							<div class="dot button" data-key=".">.</div>
							<div class="equals button" data-key="Enter">=</div>
						</div>
					</div>
					<div class="operator button plusbutton" data-key="+">+</div>
				</div>
			</div>
		</div>
	</body>
</html>
