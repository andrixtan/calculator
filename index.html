<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<script src="script.js" defer></script>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<div class="calculator-body">
		<div class="display">1293741</div>
		<div class="buttons-body">
			<div class="row">
				<div class="digit button">7</div>
				<div class="digit button">8</div>
				<div class="digit button">9</div>
				<div class="operator button">&#247;</div>
			</div>
			<div class="row">
				<div class="digit button">4</div>
				<div class="digit button">5</div>
				<div class="digit button">6</div>
				<div class="operator button">&#215;</div>
			</div>
			<div class="row">
				<div class="digit button">1</div>
				<div class="digit button">2</div>
				<div class="digit button">3</div>
				<div class="operator button">-</div>
			</div>
			<div class="last-row row">
				<div class="digit button">0</div>
				<div class="clear button">C</div>
				<div class="equals button">=</div>
				<div class="operator button">+</div>
			</div>
		</div>
	</div>
</body>
</html>
